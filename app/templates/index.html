{% extends 'base.html' %}
{% block content %}

 <!-----Carrosel------>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/imagens/imagem_1.jpg" class="d-block w-100" alt="imagem 1">
    </div>
    <div class="carousel-item">
      <img src="../static/imagens/imagem_2.jpg" class="d-block w-100" alt="imagem 2">
    </div>
    <div class="carousel-item">
      <img src="../static/imagens/imagem_3.gif" class="d-block w-100" alt="imagem 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-----Comentarios------->

<div class="row justify-content-between">
  <div id=avalpessoal class="col-sm-3 col-xs-12">
    <div class="card-body text-center"> 
      <form action="/rating" METHOD="POST" class="comment-box text-center">
        <h5>Deixe sua Avaliação:</h5>
        <h4>
          <div class="rating col-xs-sm-12">
            <input type="radio" name="rating" value="5" id="5">
            <label for="5">☆</label> 

            <input type="radio" name="rating" value="4" id="4">
            <label for="4">☆</label> 

            <input type="radio" name="rating" value="3" id="3">
            <label for="3">☆</label> 

            <input type="radio" name="rating" value="2" id="2">
            <label for="2">☆</label> 

            <input type="radio" name="rating" value="1" id="1">
            <label for="1">☆</label> 
          </div>
        </h4>

        <br>

        <div class="comment-area">
          <textarea class="form-control comment" placeholder="Escreva aqui seu comentário..." rows="4" name="comment" ></textarea>
        </div>

        <div class="text-center mt-4">
          <button class="botao"> Enviar </button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
